<!doctype html>
<html>
	<head>
		<title>Ice Cream Shop</title>
	</head>
	<body>
		<script language="javascript" src="iceCream.js"></script>
		Ice Cream Shop
		<Br><br>
		Select Flavor
		<Br>
		<input type="radio" name="flavor" id="rockyRoad">Rocky Road (10)</input>
		<Br>
		<input type="radio" name="flavor" id="doubleDutch">Double Dutch (15)</input>
		<br>
		<input type="radio" name="flavor" id="cookiesNcream">Cookies & Cream (20)</input>
		<br><Br>
		No of Scoops
		<input type="text" id="scoop">
		<Br><br>
		Toppings
		<br>
		<input type="checkbox" id="marshMallow">Marshmallow (5)</input>
		<br>
		<input type="checkbox" id="mnm">MNM (8)</input>
		<Br><Br>
		<input type="button" value="Bill" onclick="iceCream()">
	</body>
</html>
